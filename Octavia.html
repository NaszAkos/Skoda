<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/autok.css">
    <title>Skoda Octavia</title>
</head>
<body>
    <div id="fejlec"></div>

    <script>
      fetch('header.html')  // A beilleszteni kívánt HTML fájl URL-je
        .then(response => response.text())  // A válasz szöveggé alakítása
        .then(html => {
          document.getElementById('fejlec').innerHTML = html;  // Beillesztés a container div-be
        })
        .catch(error => console.error('Hiba a fetch során:', error));
    </script>
    <div class="row">
        <div class="col-6"><img src="img/Octavia.png" alt="" class="folsoKep"></div>
        <div class="col-6 autoNev"><h2>Škoda Octavia <br>
            11 500 000 Ft</h2></div>
    </div>
</body>
</html>
